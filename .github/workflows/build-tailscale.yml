name: Build and Release Tailscale for macOS ARM

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 1 * * *'  # Asia/Shanghai æ—¶é—´10ç‚¹ï¼ˆUTC æ—¶é—´1:00ï¼‰

jobs:
  build-and-release:
    runs-on: macos-latest  # ä½¿ç”¨ macOS ç¯å¢ƒ
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # å®‰è£… jq
      - name: Install jq
        run: |
          brew install jq

      # è·å–æœ€æ–° Tailscale ç‰ˆæœ¬å·ï¼ˆå¸¦é‡è¯•æœºåˆ¶ï¼‰
      - name: Get latest Tailscale version
        id: get_latest_version
        run: |
          MAX_RETRIES=3  # æœ€å¤§é‡è¯•æ¬¡æ•°
          RETRY_DELAY=5  # æ¯æ¬¡é‡è¯•ä¹‹é—´çš„å»¶è¿Ÿï¼ˆç§’ï¼‰

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i to fetch latest Tailscale version..."

            # è·å– GitHub API å“åº”
            RESPONSE=$(curl -s https://api.github.com/repos/tailscale/tailscale/releases/latest)
            
            # æ£€æŸ¥å“åº”æ˜¯å¦åŒ…å« tag_name
            if echo "$RESPONSE" | jq -e '.tag_name' > /dev/null 2>&1; then
              # æå–ç‰ˆæœ¬å·
              LATEST_VERSION=$(echo "$RESPONSE" | jq -r '.tag_name')
              
              # æ£€æŸ¥ç‰ˆæœ¬å·æ˜¯å¦ä¸ºç©º
              if [ -n "$LATEST_VERSION" ] && [ "$LATEST_VERSION" != "null" ]; then
                echo "Latest Tailscale version: $LATEST_VERSION"
                echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
                exit 0  # æˆåŠŸè·å–ç‰ˆæœ¬å·ï¼Œé€€å‡ºè„šæœ¬
              else
                echo "Error: Latest Tailscale version is null or empty!"
              fi
            else
              echo "Error: Failed to fetch latest Tailscale version from GitHub API!"
            fi

            # å¦‚æœæœªè¾¾åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°ï¼Œç­‰å¾…åé‡è¯•
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            fi
          done

          # å¦‚æœé‡è¯• 3 æ¬¡åä»ç„¶å¤±è´¥ï¼Œé€€å‡ºå¹¶æŠ¥é”™
          echo "Error: Failed to fetch latest Tailscale version after $MAX_RETRIES attempts!"
          exit 1

      # è·å–å½“å‰é¡¹ç›®çš„ Releases ç‰ˆæœ¬å·
      - name: Get current project release version
        id: get_current_version
        run: |
          RESPONSE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
          if echo "$RESPONSE" | grep -q '"tag_name":'; then
            CURRENT_VERSION=$(echo "$RESPONSE" | jq -r '.tag_name')
          else
            CURRENT_VERSION="0.0.0"  # å¦‚æœæ²¡æœ‰ Releasesï¼Œé»˜è®¤ä½¿ç”¨ 0.0.0
          fi
          echo "Current project release version: $CURRENT_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      # æ¯”è¾ƒç‰ˆæœ¬å·ï¼Œå†³å®šæ˜¯å¦éœ€è¦æ„å»º
      - name: Compare versions
        id: compare_versions
        run: |
          LATEST_VERSION="${{ steps.get_latest_version.outputs.latest_version }}"
          CURRENT_VERSION="${{ steps.get_current_version.outputs.current_version }}"
          echo "Latest version from outputs: $LATEST_VERSION"
          echo "Current version from outputs: $CURRENT_VERSION"

          # å»æ‰ç‰ˆæœ¬å·ä¸­çš„ "v" å‰ç¼€
          LATEST_VERSION_NUM=$(echo "$LATEST_VERSION" | sed 's/^v//')
          CURRENT_VERSION_NUM=$(echo "$CURRENT_VERSION" | sed 's/^v//')

          # ä½¿ç”¨ sort -V æ¯”è¾ƒç‰ˆæœ¬å·
          HIGHER_VERSION=$(echo -e "$LATEST_VERSION_NUM\n$CURRENT_VERSION_NUM" | sort -V | tail -n 1)

          if [[ "$HIGHER_VERSION" == "$LATEST_VERSION_NUM" && "$LATEST_VERSION_NUM" != "$CURRENT_VERSION_NUM" ]]; then
            echo "New version available, continuing..."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No new version available, stopping..."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      # å¦‚æœæ£€æµ‹åˆ°æ–°ç‰ˆæœ¬ï¼Œç»§ç»­æ„å»º
      - name: Set up Go
        if: steps.compare_versions.outputs.should_build == 'true'
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # ä½¿ç”¨ Go 1.21

      - name: Compile Tailscale for macOS ARM
        if: steps.compare_versions.outputs.should_build == 'true'
        run: |
          LATEST_VERSION=${{ steps.get_latest_version.outputs.latest_version }}
          if [ -z "$LATEST_VERSION" ]; then
            echo "Error: LATEST_VERSION is empty!"
            exit 1
          fi
          echo "Building Tailscale version: $LATEST_VERSION for macOS ARM"
          export GOOS=darwin
          export GOARCH=arm64
          go install tailscale.com/cmd/tailscale{,d}@$LATEST_VERSION
          mkdir -p dist
          cp $HOME/go/bin/tailscale $HOME/go/bin/tailscaled dist/

      - name: Upload artifacts
        if: steps.compare_versions.outputs.should_build == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: tailscale-binaries-macos-arm
          path: dist/

      # åˆ›å»º GitHub Release
      - name: Create GitHub Release
        if: steps.compare_versions.outputs.should_build == 'true'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # ä½¿ç”¨è‡ªå®šä¹‰çš„ GH_TOKEN
        with:
          tag_name: ${{ steps.get_latest_version.outputs.latest_version }}
          release_name: ${{ steps.get_latest_version.outputs.latest_version }}
          body: |
            Tailscale binaries built for macOS ARM.
            Version: ${{ steps.get_latest_version.outputs.latest_version }}
          draft: false
          prerelease: false

      # ä¸Šä¼  Release é™„ä»¶
      - name: Upload Release Assets
        if: steps.compare_versions.outputs.should_build == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # ä½¿ç”¨è‡ªå®šä¹‰çš„ GH_TOKEN
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/tailscale
          asset_name: tailscale
          asset_content_type: application/octet-stream

      - name: Upload Release Assets (tailscaled)
        if: steps.compare_versions.outputs.should_build == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # ä½¿ç”¨è‡ªå®šä¹‰çš„ GH_TOKEN
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/tailscaled
          asset_name: tailscaled
          asset_content_type: application/octet-stream

      # å‘é€ Telegram é€šçŸ¥
      - name: Send Telegram notification
        if: steps.compare_versions.outputs.should_build == 'true'
        run: |
          MESSAGE="New Tailscale release for macOS ARM! ğŸš€%0A%0A"
          MESSAGE+="Version: ${{ steps.get_latest_version.outputs.latest_version }}%0A"
          MESSAGE+="Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_latest_version.outputs.latest_version }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE"

  # æ¸…ç†æ—§çš„è¿è¡Œæ—¥å¿—
  cleanup-runs:
    runs-on: ubuntu-latest
    needs: build-and-release  # ç¡®ä¿åœ¨ build-and-release ä»»åŠ¡å®Œæˆåæ‰§è¡Œ
    permissions:
      actions: write  # éœ€è¦ write æƒé™æ¥åˆ é™¤è¿è¡Œæ—¥å¿—
      contents: read  # éœ€è¦ read æƒé™æ¥è®¿é—®ä»“åº“ä¿¡æ¯
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GH_TOKEN }}  # ä½¿ç”¨è‡ªå®šä¹‰çš„ GH_TOKEN
          repository: ${{ github.repository }}  # å½“å‰ä»“åº“
          retain_days: 7  # ä¿ç•™æœ€è¿‘ 7 å¤©çš„è¿è¡Œæ—¥å¿—
          keep_minimum_runs: 6  # è‡³å°‘ä¿ç•™ 6 æ¡è¿è¡Œæ—¥å¿—
