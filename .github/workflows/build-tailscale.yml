name: Build and Release Tailscale

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 1 * * *'  # Asia/Shanghai 时间10点（UTC 时间1:00）

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare_versions.outputs.should_build }}
      latest_version: ${{ steps.get_latest_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get latest Tailscale version
        id: get_latest_version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/tailscale/tailscale/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')
          echo "Latest Tailscale version: $LATEST_VERSION"
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Get current project release version
        id: get_current_version
        run: |
          RESPONSE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
          if echo "$RESPONSE" | grep -q '"tag_name":'; then
            CURRENT_VERSION=$(echo "$RESPONSE" | grep -oP '"tag_name": "\K(.*)(?=")')
          else
            CURRENT_VERSION="0.0.0"  # 如果没有 Releases，默认使用 0.0.0
          fi
          echo "Current project release version: $CURRENT_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare_versions
        run: |
          LATEST_VERSION="${{ steps.get_latest_version.outputs.latest_version }}"
          CURRENT_VERSION="${{ steps.get_current_version.outputs.current_version }}"

          # 去掉版本号中的 "v" 前缀
          LATEST_VERSION_NUM=$(echo "$LATEST_VERSION" | sed 's/^v//')
          CURRENT_VERSION_NUM=$(echo "$CURRENT_VERSION" | sed 's/^v//')

          # 使用 sort -V 比较版本号
          HIGHER_VERSION=$(echo -e "$LATEST_VERSION_NUM\n$CURRENT_VERSION_NUM" | sort -V | tail -n 1)

          if [[ "$HIGHER_VERSION" == "$LATEST_VERSION_NUM" && "$LATEST_VERSION_NUM" != "$CURRENT_VERSION_NUM" ]]; then
            echo "New version available, continuing..."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No new version available, stopping..."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: ${{ needs.check-version.outputs.should_build == 'true' }}
    runs-on: macos-latest  # 使用最新的 macOS 环境（支持 ARM）
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # 使用 Go 1.21

      - name: Compile Tailscale
        run: |
          LATEST_VERSION=${{ needs.check-version.outputs.latest_version }}
          echo "Building Tailscale version: $LATEST_VERSION"
          go install tailscale.com/cmd/tailscale{,d}@$LATEST_VERSION
          mkdir -p dist
          cp $HOME/go/bin/tailscale $HOME/go/bin/tailscaled dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tailscale-binaries
          path: dist/

  release:
    needs: [check-version, build]
    if: ${{ needs.check-version.outputs.should_build == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: tailscale-binaries
          path: dist/

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # 自动使用 GitHub Token
        with:
          tag_name: ${{ needs.check-version.outputs.latest_version }}
          release_name: Tailscale ${{ needs.check-version.outputs.latest_version }}
          body: |
            Tailscale binaries built for macOS ARM.
            Version: ${{ needs.check-version.outputs.latest_version }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/tailscale
          asset_name: tailscale
          asset_content_type: application/octet-stream

      - name: Upload Release Assets (tailscaled)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/tailscaled
          asset_name: tailscaled
          asset_content_type: application/octet-stream

      - name: Send Telegram notification
        run: |
          MESSAGE="New Tailscale release! 🚀%0A%0A"
          MESSAGE+="Version: ${{ needs.check-version.outputs.latest_version }}%0A"
          MESSAGE+="Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.check-version.outputs.latest_version }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE"

  cleanup-runs:
    runs-on: ubuntu-latest
    needs: release  # 确保在 release 任务完成后执行
    permissions:
      actions: write  # 需要 write 权限来删除运行日志
      contents: read  # 需要 read 权限来访问仓库信息
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GH_TOKEN }}  # 使用默认的 GITHUB_TOKEN
          repository: ${{ github.repository }}  # 当前仓库
          retain_days: 7  # 保留最近 7 天的运行日志
          keep_minimum_runs: 6  # 至少保留 6 条运行日志
